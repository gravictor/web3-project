<table mat-table [dataSource]="statsList">
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <ng-container matColumnDef="vesting">
    <th mat-header-cell *matHeaderCellDef>Vesting</th>
    <td mat-cell *matCellDef="let element">{{ element.stats.vesting }}</td>
  </ng-container>

  <ng-container matColumnDef="bonus">
    <th mat-header-cell *matHeaderCellDef>Bonus</th>
    <td mat-cell *matCellDef="let element">{{ element.stats.bonus }}</td>
  </ng-container>

  <ng-container matColumnDef="instant">
    <th mat-header-cell *matHeaderCellDef>Instant</th>
    <td mat-cell *matCellDef="let element">{{ element.stats.instant }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
